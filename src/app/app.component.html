@for (data of profileData; track $index){
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{data.name}}</h1>
        <p>{{data.id}}</p>
        <p>{{data.DOB}}</p>
        <p>{{data.email}}</p>
        <p>{{data.phone}}</p>
      </div>
    </div>
  </div>
}
